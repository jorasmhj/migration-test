name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  Migration:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - run: echo "Deploying to production server on branch $GITHUB_BASE_REF with event $GITHUB_EVENT_NAME"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Use NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - run: yarn

      - name: Migrate Dry Run
        if: github.event_name == 'pull_request' && github.base_ref == 'refs/heads/main'
        run: yarn migrate:up -d

      - name: Migrate
        if: github.event_name == 'push' && github.base_ref == 'refs/heads/main'
        run: yarn migrate:up
